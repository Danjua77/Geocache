<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Pistas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .bg-error { animation: errorFlash 1.5s ease; }
    @keyframes errorFlash {
      0% { background-color: #7f1d1d; }
      100% { background-color: #000000; }
    }
    .typewriter {
      display: inline-block;
      border-right: 2px solid green;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(60, end), blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: green; }
    }
    .fade-in { opacity: 0; animation: fadeIn 1s ease-in forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body id="body" class="bg-black text-green-100 flex items-center justify-center min-h-screen p-4">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const translations = {
      es: {
        title: "Busca las pistas e ingresa los c√≥digos secretos",
        buttonAccept: "Aceptar",
        back: "Volver",
        winText: "üéâüéâüéâ¬°Felicidades! Aqu√≠ est√° el cach√©. Recuerda que nadie debe verte tomarlo.",
        imagePlaceholder: "[Espacio para la imagen]",
        puzzlePrompt: "Sin importar a d√≥nde mires en un parque, siempre ver√°s un...",
        puzzleHint: "Coloca la respuesta en el espacio para c√≥digo",
        inputPlaceholder: "Respuesta"
      },
      en: {
        title: "Find the clues and enter the secret codes",
        buttonAccept: "Accept",
        back: "Back",
        winText: "üéâüéâüéâCongratulations! Here is the cache. Remember, no one should see you take it.",
        imagePlaceholder: "[Image placeholder]",
        puzzlePrompt: "No matter where you look in a park, you will always see a...",
        puzzleHint: "Enter the answer in the code input area",
        inputPlaceholder: "Answer"
      }
    };

    function CodeEntry({ onSuccess, lang, setLang }) {
      const [codes, setCodes] = useState(["", "", "", "", ""]);
      const t = translations[lang];
      const handleCodeChange = (i, value) => {
        const updated = [...codes];
        updated[i] = value.slice(0, 1);
        setCodes(updated);
      };
      const handleAccept = () => {
        const fullCode = codes.join("").toLowerCase();
        const body = document.getElementById("body");
        if (fullCode === "29074") onSuccess("video");
        else if (fullCode === "98142") onSuccess("puzzle");
        else if (fullCode === "arbol" || fullCode === "trees") onSuccess("arbol");
        else if (fullCode === "pizza") onSuccess("simon");
        else if (fullCode === "70635") onSuccess("cache");
        else {
          body.classList.add("bg-error");
          setTimeout(() => body.classList.remove("bg-error"), 1500);
        }
      };
      return (
        <div className="text-center">
          <div className="mb-4">
            <select value={lang} onChange={(e) => setLang(e.target.value)} className="bg-zinc-900 border border-green-600 text-green-300 px-2 py-1 rounded">
              <option value="es">Espa√±ol</option>
              <option value="en">English</option>
            </select>
          </div>
          <h2 className="text-2xl font-bold mb-6 text-green-300">{t.title}</h2>
          <div className="flex space-x-4 justify-center mb-6">
            {codes.map((code, i) => (
              <input key={i} value={code} onChange={(e) => handleCodeChange(i, e.target.value)} maxLength={1} className="w-12 h-12 text-center text-xl bg-zinc-800 text-green-200 border border-green-500 rounded" />
            ))}
          </div>
          <button onClick={handleAccept} className="bg-green-600 hover:bg-green-500 text-black font-semibold px-6 py-2 rounded">{t.buttonAccept}</button>
        </div>
      );
    }

    function PuzzleScreen({ onBack, lang }) {
      const [showHint, setShowHint] = useState(false);
      const t = translations[lang];
      useEffect(() => {
        const timer = setTimeout(() => setShowHint(true), 4000);
        return () => clearTimeout(timer);
      }, []);

      return (
        <div className="flex flex-col items-center justify-center text-center space-y-4">
          <div className="h-16 flex items-center justify-center">
            <p className="text-white text-xl typewriter">{t.puzzlePrompt}</p>
          </div>
          {showHint && (
            <p className="text-green-400 fade-in">{t.puzzleHint}</p>
          )}
          <button onClick={onBack} className="bg-green-600 hover:bg-green-500 text-black px-4 py-2 rounded">{t.back}</button>
        </div>
      );
    }

    function CachePage({ onBack, lang }) {
      const t = translations[lang];
      return (
        <div className="flex flex-col items-center text-center space-y-6">
          <h1 className="text-2xl font-bold text-green-400 animate-pulse">{t.winText}</h1>
          <div className="w-full max-w-xs h-64 bg-zinc-800 rounded-lg flex items-center justify-center">
            <span className="text-zinc-500">{t.imagePlaceholder}</span>
          </div>
          <button onClick={onBack} className="bg-green-600 hover:bg-green-500 text-black px-4 py-2 rounded">{t.back}</button>
        </div>
      );
    }

    function App() {
      const [screen, setScreen] = useState("entry");
      const [lang, setLang] = useState("es");

      return screen === "video" ? <div>VideoScreen pendiente</div> :
        screen === "puzzle" ? <PuzzleScreen onBack={() => setScreen("entry")} lang={lang} /> :
        screen === "arbol" ? <div>ArbolVideo pendiente</div> :
        screen === "simon" ? <div>SimonGame pendiente</div> :
        screen === "cache" ? <CachePage onBack={() => setScreen("entry")} lang={lang} /> :
        <CodeEntry onSuccess={(target) => setScreen(target)} lang={lang} setLang={setLang} />;
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
