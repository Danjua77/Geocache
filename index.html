<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingresa los Códigos</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .bg-error {
      animation: errorFlash 1.5s ease;
    }
    @keyframes errorFlash {
      0% { background-color: #7f1d1d; }
      100% { background-color: #000000; }
    }
  </style>

  <!-- React + ReactDOM + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body id="body" class="bg-black text-green-100 flex items-center justify-center min-h-screen p-4">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function CodeEntry({ onSuccess }) {
      const [codes, setCodes] = useState(["", "", "", "", ""]);

      const handleCodeChange = (i, value) => {
        const updated = [...codes];
        updated[i] = value.slice(0, 1);
        setCodes(updated);
      };

      const handleAccept = () => {
        const fullCode = codes.join("");
        const body = document.getElementById("body");

        if (fullCode === "29074") {
          onSuccess();
        } else {
          body.classList.add("bg-error");
          setTimeout(() => body.classList.remove("bg-error"), 1500);
        }
      };

      return (
        <div className="text-center">
          <h2 className="text-2xl font-bold mb-6 text-green-300">
            Busca las pistas e ingresa los códigos secretos
          </h2>
          <div className="flex space-x-4 justify-center mb-6">
            {codes.map((code, i) => (
              <input
                key={i}
                value={code}
                onChange={(e) => handleCodeChange(i, e.target.value)}
                maxLength={1}
                className="w-12 h-12 text-center text-xl bg-zinc-800 text-green-200 border border-green-500 rounded"
              />
            ))}
          </div>
          <button
            onClick={handleAccept}
            className="bg-green-600 hover:bg-green-500 text-black font-semibold px-6 py-2 rounded"
          >
            Aceptar
          </button>
        </div>
      );
    }

    function VideoScreen({ onBack }) {
      return (
        <div className="flex flex-col items-center justify-center text-center">
          <div className="w-full max-w-md aspect-video mb-6">
            <iframe
              className="w-full h-full rounded-lg"
              src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              title="YouTube video"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowFullScreen
            ></iframe>
          </div>
          <button
            onClick={onBack}
            className="bg-green-600 hover:bg-green-500 text-black font-semibold px-6 py-2 rounded"
          >
            Volver
          </button>
        </div>
      );
    }

    function App() {
      const [success, setSuccess] = useState(false);

      return success ? (
        <VideoScreen onBack={() => setSuccess(false)} />
      ) : (
        <CodeEntry onSuccess={() => setSuccess(true)} />
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
