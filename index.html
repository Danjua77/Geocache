<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Pistas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .bg-error { animation: errorFlash 1.5s ease; }
    @keyframes errorFlash {
      0% { background-color: #7f1d1d; }
      100% { background-color: #000000; }
    }
    .typewriter {
      display: inline-block;
      border-right: 2px solid green;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(60, end), blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: green; }
    }
    .fade-in { opacity: 0; animation: fadeIn 1s ease-in forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
    /* Animación para el texto promocional */
    @keyframes promoScale {
      0% { transform: scale(1);}
      20% { transform: scale(1.25);}
      40% { transform: scale(1);}
      60% { transform: scale(1.25);}
      80% { transform: scale(1);}
      100% { transform: scale(1);}
    }
    .animate-promo {
      animation: promoScale 2s infinite cubic-bezier(0.4,0,0.2,1);
    }
    .fade-out {
      opacity: 0 !important;
      transition: opacity 1.5s cubic-bezier(0.4,0,0.2,1);
      pointer-events: none;
    }
    .fade-bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 50;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1.5s cubic-bezier(0.4,0,0.2,1);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .fade-bg.show {
      opacity: 1;
    }
    .arbolchan-appear {
      opacity: 0;
      transition: opacity 1.5s cubic-bezier(0.4,0,0.2,1);
    }
    .arbolchan-appear.show {
      opacity: 1;
    }
    .arbolchan-drop {
      animation: arbolchanDrop 1.5s cubic-bezier(0.4,0,0.2,1) forwards;
      position: relative;
      top: -300px;
    }
    @keyframes arbolchanDrop {
      0% { top: -300px; opacity: 0; }
      60% { top: 30px; opacity: 1; }
      80% { top: -10px; }
      100% { top: 0; opacity: 1; }
    }
  </style>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body id="body" class="bg-black text-green-100 flex items-center justify-center min-h-screen p-4">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const translations = {
      es: {
        title: "Busca las pistas e ingresa los códigos secretos",
        buttonAccept: "Aceptar",
        back: "Volver",
        winText: "¡Felicidades! El caché está aquí",
        imagePlaceholder: "[Espacio para la imagen]",
        puzzlePrompt: "No importa a dónde mires en un parque,\nsiempre verás un...",
        puzzleHint: "Coloca la respuesta en el espacio para el código",
        inputPlaceholder: "Respuesta",
        foundAllPairs: "¡Encontraste todas las parejas!",
        simonStart: "Observa la secuencia",
        simonRepeat: "Repite la secuencia",
        simonSuccess: "¡Correcto! Avanzando de nivel...",
        simonFinal: "¡Correcto! Dirigiéndote a la última pista...",
        simonFail: "Incorrecto. Volviendo al nivel 1."
      },
      en: {
        title: "Find the clues and enter the secret codes",
        buttonAccept: "Accept",
        back: "Back",
        winText: "Congratulations! The cache is here",
        imagePlaceholder: "[Image placeholder]",
        puzzlePrompt: "No matter where you look in a park,\nyou will always see a...",
        puzzleHint: "Enter the answer in the code space",
        inputPlaceholder: "Answer",
        foundAllPairs: "You found all the pairs!",
        simonStart: "Watch the sequence",
        simonRepeat: "Repeat the sequence",
        simonSuccess: "Correct! Advancing to the next level...",
        simonFinal: "Correct! Heading to the final clue...",
        simonFail: "Incorrect. Returning to level 1."
      }
    };

    // Traducciones para Arbol-chan
    const arbolchanTexts = {
      es: {
        title: "arbol-chan",
        text: "He robado la pista original y si la quieres tendrás que vencerme en un juego de... ¡PING PONG!",
        button: "Continuar"
      },
      en: {
        title: "arbol-chan",
        text: "I have stolen the original clue and if you want it, you'll have to beat me in a game of... PING PONG!",
        button: "Continue"
      }
    };

    function VideoScreen({ url, onBack, lang }) {
      const t = translations[lang];
      // Título traducido para el video especial
      const isArbolVideo = url === "https://www.youtube.com/embed/VHYkZPRp5Bk";
      const isVideo1 = url === "https://www.youtube.com/embed/3KsR03Ir6xM";
      const arbolTitles = { es: "mira abajo del espaldar", en: "look below the backrest" };
      const video1Titles = { es: "Busca el siguiente código", en: "Find the next code" };
      return (
        <div className="flex flex-col items-center text-center space-y-6">
          {isArbolVideo && (
            <h2 className="text-2xl font-bold text-green-400 mb-2">{arbolTitles[lang]}</h2>
          )}
          {isVideo1 && (
            <h2 className="text-2xl font-bold text-green-400 mb-2">{video1Titles[lang]}</h2>
          )}
          <div className="w-full max-w-2xl aspect-[16/7] flex items-center justify-center bg-zinc-900 rounded-lg border-2 border-green-700">
            {isVideo1 ? (
              <img src="./98142.jpeg" alt="pista 98142" className="max-h-full max-w-full object-contain" />
            ) : isArbolVideo ? (
              // Mostrar la imagen pizza.jpeg aquí
              <img src="./pizza.jpeg" alt="pista arbol" className="max-h-full max-w-full object-contain" />
            ) : (
              <iframe className="w-full h-full rounded-lg" src={url} title="video pista" allowFullScreen></iframe>
            )}
          </div>
          <button onClick={onBack} className="bg-green-600 hover:bg-green-500 text-black px-4 py-2 rounded">{t.back}</button>
        </div>
      );
    }

    function PuzzleScreen({ onBack, lang }) {
      const [showHint, setShowHint] = useState(false);
      const [showSecondLine, setShowSecondLine] = useState(false);
      const t = translations[lang];
      useEffect(() => {
        // Espera 4s (duración de la animación typewriter) antes de mostrar la segunda línea
        const timer1 = setTimeout(() => setShowSecondLine(true), 4000);
        const timer2 = setTimeout(() => setShowHint(true), 6000);
        return () => {
          clearTimeout(timer1);
          clearTimeout(timer2);
        };
      }, [lang]);

      const promptLines = t.puzzlePrompt.split('\n');

      return (
        <div className="flex flex-col items-center justify-center text-center space-y-4">
          <div className="min-h-[4.5rem] flex flex-col items-center justify-center">
            <p className="text-white text-xl typewriter">{promptLines[0]}</p>
            {showSecondLine && (
              <p className="text-white text-xl typewriter">{promptLines[1]}</p>
            )}
          </div>
          {showHint && (
            <p className="text-green-400 fade-in">{t.puzzleHint}</p>
          )}
          <button onClick={onBack, { lang }} className="bg-green-600 hover:bg-green-500 text-black px-4 py-2 rounded">{t.back}</button>
        </div>
      );
    }

    function CachePage({ onBack, lang }) {
      const t = translations[lang];
      // Carrusel de imágenes actualizado
      const images = ["./70.1.jpeg", "./70.2.2.jpeg", "./70.3.jpeg"];
      const [current, setCurrent] = React.useState(0);
      const startX = React.useRef(null);

      // Manejo de arrastre táctil
      const handleTouchStart = (e) => {
        startX.current = e.touches[0].clientX;
      };
      const handleTouchEnd = (e) => {
        if (startX.current === null) return;
        const delta = e.changedTouches[0].clientX - startX.current;
        if (delta < -40 && current < images.length - 1) setCurrent(current + 1);
        else if (delta > 40 && current > 0) setCurrent(current - 1);
        startX.current = null;
      };

      // Manejo de arrastre con mouse (opcional)
      const mouseStartX = React.useRef(null);
      const handleMouseDown = (e) => {
        mouseStartX.current = e.clientX;
      };
      const handleMouseUp = (e) => {
        if (mouseStartX.current === null) return;
        const delta = e.clientX - mouseStartX.current;
        if (delta < -40 && current < images.length - 1) setCurrent(current + 1);
        else if (delta > 40 && current > 0) setCurrent(current - 1);
        mouseStartX.current = null;
      };

      return (
        <div className="flex flex-col items-center text-center space-y-6">
          <h1 className="text-2xl font-bold text-green-400 animate-pulse">{t.winText}</h1>
          <div
            className="w-full max-w-2xl aspect-[16/7] flex items-center justify-center bg-zinc-900 rounded-lg border-2 border-green-700 overflow-hidden relative select-none"
            onTouchStart={handleTouchStart}
            onTouchEnd={handleTouchEnd}
            onMouseDown={handleMouseDown}
            onMouseUp={handleMouseUp}
            style={{ touchAction: "pan-y" }}
          >
            <img
              src={images[current]}
              alt={`cache pista ${current + 1}`}
              className="max-h-full max-w-full object-contain w-full h-full transition-all duration-300"
              draggable={false}
            />
            {/* Puntos indicadores */}
            <div className="absolute bottom-2 left-0 right-0 flex justify-center space-x-2">
              {images.map((_, idx) => (
                <span
                  key={idx}
                  className={`inline-block w-3 h-3 rounded-full ${idx === current ? "bg-green-400" : "bg-green-900"} transition-all`}
                />
              ))}
            </div>
          </div>
          <button onClick={onBack} className="bg-green-600 hover:bg-green-500 text-black px-4 py-2 rounded">{t.back}</button>
        </div>
      );
    }

    function SimonGame({ onBack, lang }) {
      const gridSize = 4;
      const totalButtons = gridSize * gridSize;
      const [sequence, setSequence] = useState([]);
      const [userInput, setUserInput] = useState([]);
      const [level, setLevel] = useState(1);
      const [activeIndex, setActiveIndex] = useState(-1);
      const [isUserTurn, setIsUserTurn] = useState(false);
      const [message, setMessage] = useState("");
      const [pressedIndex, setPressedIndex] = useState(-1);
      const [gameFinished, setGameFinished] = useState(false);
      const timeoutRef = useRef(null);
      const t = translations[lang];

      const colors = [
        'bg-red-600', 'bg-yellow-400', 'bg-blue-600', 'bg-green-600',
        'bg-purple-600', 'bg-pink-600', 'bg-orange-600', 'bg-cyan-600',
        'bg-teal-600', 'bg-lime-600', 'bg-indigo-600', 'bg-rose-600',
        'bg-emerald-600', 'bg-fuchsia-600', 'bg-sky-600', 'bg-amber-600'
      ];

      useEffect(() => {
        const sequenceLength = level === 1 ? 3 : level === 2 ? 5 : 7;
        const newSeq = Array.from({ length: sequenceLength }, () => Math.floor(Math.random() * totalButtons));
        setSequence(newSeq);
        setMessage(t.simonStart);
        setUserInput([]);
        setIsUserTurn(false);

        let i = 0;
        const interval = setInterval(() => {
          setActiveIndex(newSeq[i]);
          i++;
          if (i >= newSeq.length) {
            clearInterval(interval);
            timeoutRef.current = setTimeout(() => {
              setActiveIndex(-1);
              setMessage(t.simonRepeat);
              setIsUserTurn(true);
            }, 600);
          }
        }, 800);

        return () => {
          clearInterval(interval);
          clearTimeout(timeoutRef.current);
        };
      }, [level, lang]);

      const handleClick = (index) => {
        if (!isUserTurn || gameFinished) return;
        setPressedIndex(index);
        setTimeout(() => setPressedIndex(-1), 150);

        const nextInput = [...userInput, index];
        setUserInput(nextInput);
        const current = nextInput.length - 1;
        if (sequence[current] !== index) {
          setMessage(t.simonFail);
          setTimeout(() => setLevel(1), 1500);
          return;
        }
        if (nextInput.length === sequence.length) {
          if (level === 3) {
            setMessage(t.simonFinal);
            setGameFinished(true);
            setTimeout(() => onBack("cache"), 1500);
          } else {
            setMessage(t.simonSuccess);
            setTimeout(() => setLevel(level + 1), 1200);
          }
        }
      };

      const getButtonClass = (index) => {
        const base = "w-16 h-16 rounded border transition-all duration-200";
        const color = colors[index % colors.length];
        if (index === activeIndex || index === pressedIndex) {
          return `${base} ${color} scale-110`;
        }
        return `${base} bg-zinc-800 border-green-500`;
      };

      return (
        <div className="flex flex-col items-center space-y-4">
          <h2 className="text-xl font-bold text-green-400">Nivel {level}</h2>
          <p className="text-green-300">{message}</p>
          <div className="grid grid-cols-4 gap-3 mt-4">
            {Array.from({ length: totalButtons }).map((_, index) => (
              <button
                key={index}
                onClick={() => handleClick(index)}
                className={getButtonClass(index)}
              />
            ))}
          </div>
          <button onClick={() => onBack("entry")} className="mt-6 bg-green-600 hover:bg-green-500 text-black px-4 py-2 rounded">{t.back}</button>
        </div>
      );
    }

    function PongGame({ onWin, lang }) {
      const canvasRef = React.useRef(null);
      const [gameState, setGameState] = React.useState("playing"); // "playing" | "won"
      const [dimensions, setDimensions] = React.useState({ width: 400, height: 600 });

      // Responsivo: ajusta tamaño del canvas
      React.useEffect(() => {
        function updateSize() {
          const w = Math.min(window.innerWidth * 0.95, 420);
          const h = Math.min(window.innerHeight * 0.7, 700);
          setDimensions({ width: w, height: h });
        }
        updateSize();
        window.addEventListener("resize", updateSize);
        return () => window.removeEventListener("resize", updateSize);
      }, []);

      React.useEffect(() => {
        if (gameState !== "playing") return;
        const canvas = canvasRef.current;
        const ctx = canvas.getContext("2d");
        // Escala lógica
        const W = 400, H = 600;
        // Escala visual
        const scaleX = dimensions.width / W;
        const scaleY = dimensions.height / H;

        // Paddle y pelota
        let player = { x: W/2-40, y: H-30, w: 80, h: 12, score: 0 };
        let ai = { x: W/2-40, y: 18, w: 80, h: 12, score: 0 };
        let ball = { x: W/2, y: H/2, r: 10, vx: 4, vy: 4 };
        let running = true;

        function resetBall(dir = 1) {
          ball.x = W/2;
          ball.y = H/2;
          ball.vx = (Math.random() > 0.5 ? 1 : -1) * (3 + Math.random()*2);
          ball.vy = dir * (3 + Math.random()*2);
        }

        function draw() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.save();
          ctx.scale(scaleX, scaleY);
          // Fondo
          ctx.fillStyle = "#111";
          ctx.fillRect(0, 0, W, H);
          // Líneas
          ctx.strokeStyle = "#22c55e";
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(0, H/2); ctx.lineTo(W, H/2); ctx.stroke();
          // Paddles
          ctx.fillStyle = "#22c55e";
          ctx.fillRect(player.x, player.y, player.w, player.h);
          ctx.fillRect(ai.x, ai.y, ai.w, ai.h);
          // Pelota
          ctx.beginPath();
          ctx.arc(ball.x, ball.y, ball.r, 0, 2*Math.PI);
          ctx.fillStyle = "#fff";
          ctx.shadowColor = "#22c55e";
          ctx.shadowBlur = 10;
          ctx.fill();
          ctx.shadowBlur = 0;
          // Scores
          ctx.font = "bold 32px Inter, Arial";
          ctx.fillStyle = "#fff";
          ctx.textAlign = "center";
          ctx.fillText(player.score, W/2, H/2 + 80);
          ctx.fillText(ai.score, W/2, H/2 - 50);
          ctx.restore();
        }

        function step() {
          if (!running) return;
          // Mover pelota
          ball.x += ball.vx;
          ball.y += ball.vy;
          // Rebote paredes
          if (ball.x - ball.r < 0 || ball.x + ball.r > W) ball.vx *= -1;
          // Rebote paddle jugador
          if (
            ball.y + ball.r > player.y &&
            ball.x > player.x && ball.x < player.x + player.w &&
            ball.vy > 0
          ) {
            ball.vy *= -1;
            // Efecto ángulo
            let hit = (ball.x - (player.x + player.w/2)) / (player.w/2);
            ball.vx += hit * 2;
            // Limita velocidad
            ball.vx = Math.max(Math.min(ball.vx, 8), -8);
          }
          // Rebote paddle IA
          if (
            ball.y - ball.r < ai.y + ai.h &&
            ball.x > ai.x && ball.x < ai.x + ai.w &&
            ball.vy < 0
          ) {
            ball.vy *= -1;
            let hit = (ball.x - (ai.x + ai.w/2)) / (ai.w/2);
            ball.vx += hit * 2;
            ball.vx = Math.max(Math.min(ball.vx, 8), -8);
          }
          // Punto jugador
          if (ball.y - ball.r < 0) {
            player.score++;
            if (player.score >= 3) {
              running = false;
              setTimeout(() => setGameState("won"), 600);
              return;
            }
            resetBall(1);
          }
          // Punto IA
          if (ball.y + ball.r > H) {
            ai.score++;
            if (ai.score >= 3) {
              running = false;
              setTimeout(() => {
                setGameState("playing");
              }, 1200);
              return;
            }
            resetBall(-1);
          }
          // IA muy fácil: sigue la pelota con error grande y velocidad baja
          let aiCenter = ai.x + ai.w/2;
          if (ball.vy < 0) {
            // Error aleatorio más grande y velocidad más baja
            let error = (Math.random() - 0.5) * 40; // hasta ±20px de error
            if (ball.x + error < aiCenter - 24) ai.x -= 2 + Math.random()*1.5;
            else if (ball.x + error > aiCenter + 24) ai.x += 2 + Math.random()*1.5;
            ai.x = Math.max(0, Math.min(W - ai.w, ai.x));
          }
          // Dibuja
          draw();
          requestAnimationFrame(step);
        }

        // Control teclado
        function onKey(e) {
          if (e.key === "ArrowLeft") player.x -= 32;
          if (e.key === "ArrowRight") player.x += 32;
          player.x = Math.max(0, Math.min(W - player.w, player.x));
        }
        // Control mouse/touch
        function onMove(e) {
          let clientX = e.touches ? e.touches[0].clientX : e.clientX;
          let rect = canvas.getBoundingClientRect();
          let x = ((clientX - rect.left) / rect.width) * W - player.w/2;
          player.x = Math.max(0, Math.min(W - player.w, x));
        }

        window.addEventListener("keydown", onKey);
        canvas.addEventListener("mousemove", onMove);
        canvas.addEventListener("touchmove", onMove, { passive: false });

        // Inicializa
        player.score = 0; ai.score = 0;
        resetBall(1);
        running = true;
        draw();
        requestAnimationFrame(step);

        return () => {
          running = false;
          window.removeEventListener("keydown", onKey);
          canvas.removeEventListener("mousemove", onMove);
          canvas.removeEventListener("touchmove", onMove);
        };
      }, [gameState, dimensions]);

      // Pantalla de victoria
      if (gameState === "won") {
        return (
          <div className="flex flex-col items-center justify-center min-h-screen text-center bg-black bg-opacity-90" style={{ zIndex: 100 }}>
            <h1 className="text-4xl font-extrabold text-green-400 mb-6" style={{ textShadow: "0 0 8px #000" }}>
              {lang === "es" ? "Siguiente pista" : "Next clue"}
            </h1>
            <div className="w-64 h-40 border-4 border-green-400 rounded-lg flex items-center justify-center mb-8 bg-zinc-900">
              {/* Imagen de pista o placeholder */}
              <img src="./pizza.jpeg" alt="pista pizza" className="max-h-full max-w-full object-contain" />
            </div>
            <button
              className="bg-green-600 hover:bg-green-500 text-white text-2xl font-bold px-8 py-4 rounded shadow-lg"
              onClick={onWin}
            >
              {lang === "es" ? "Continuar" : "Continue"}
            </button>
          </div>
        );
      }

      // Pantalla de juego
      return (
        <div className="flex flex-col items-center justify-center min-h-screen bg-black" style={{ zIndex: 100 }}>
          <canvas
            ref={canvasRef}
            width={dimensions.width}
            height={dimensions.height}
            style={{
              background: "#111",
              border: "4px solid #22c55e",
              borderRadius: 16,
              maxWidth: "98vw",
              maxHeight: "70vh",
              touchAction: "none"
            }}
          />
          <div className="mt-4 text-green-300 text-lg font-semibold">
            {lang === "es"
              ? "¡Gana 3 puntos antes que Arbol-chan!"
              : "Score 3 points before Arbol-chan!"}
          </div>
        </div>
      );
    }

    function ArbolChanScreen({ onContinue, lang }) {
      const [show, setShow] = useState(false);
      const [pong, setPong] = useState(false);
      useEffect(() => {
        const t = setTimeout(() => setShow(true), 100);
        return () => clearTimeout(t);
      }, []);
      const t = arbolchanTexts[lang];
      if (pong) {
        // Muestra el juego Pong, y al ganar llama a onContinue
        return <PongGame onWin={onContinue} lang={lang} />;
      }
      return (
        <div className={`fixed inset-0 flex flex-col items-center justify-center arbolchan-appear${show ? " show" : ""}`}
          style={{
            backgroundImage: "url('./Fondo texto.jpg')",
            backgroundSize: "cover",
            backgroundPosition: "center",
            backgroundRepeat: "no-repeat",
            minHeight: "100vh",
            minWidth: "100vw",
            zIndex: 100
          }}
        >
          <div className="flex flex-col items-center justify-center w-full h-full px-4">
            <img
              src="./Arbol-chan.png"
              alt="Arbol-chan"
              className={show ? "arbolchan-drop w-56 sm:w-64 mb-6" : "opacity-0 w-56 sm:w-64 mb-6"}
              style={{ transition: "opacity 0.5s" }}
            />
            <h1 className="text-4xl sm:text-5xl font-extrabold text-green-400 mb-4 text-center" style={{ textShadow: "0 0 8px #000" }}>
              {t.title}
            </h1>
            <p className="text-white text-lg sm:text-xl mb-10 max-w-2xl text-center" style={{ textShadow: "0 0 8px #000" }}>
              {t.text.split("¡PING PONG!").map((part, idx, arr) =>
                idx < arr.length - 1
                  ? <>{part}<span className="font-bold text-green-300">¡PING PONG!</span></>
                  : part
              )}
            </p>
            <button
              onClick={() => setPong(true)}
              className="bg-green-600 hover:bg-green-500 text-white px-8 py-3 rounded text-xl font-bold shadow-lg"
            >
              {t.button}
            </button>
          </div>
        </div>
      );
    }

    function CodeEntry({ onSuccess, lang, setLang, arbolStep, setArbolStep }) {
      const [codes, setCodes] = useState(["", "", "", "", ""]);
      const [fade, setFade] = useState(false);
      const t = translations[lang];
      const promoText = lang === "es" ? "versión extendida" : "extended version";
      const handleCodeChange = (i, value) => {
        const updated = [...codes];
        updated[i] = value.slice(0, 1);
        setCodes(updated);
      };
      const handleAccept = () => {
        const fullCode = codes.join("").toLowerCase();
        const body = document.getElementById("body");
        if (fullCode === "29074") {
          setFade(true);
          setArbolStep(1);
          setTimeout(() => setArbolStep(2), 2000);
        } else if (fullCode === "98142") onSuccess("puzzle");
        else if (["arbol", "trees"].includes(fullCode)) onSuccess("video2");
        else if (fullCode === "pizza") onSuccess("simon");
        else if (fullCode === "70635") onSuccess("cache");
        else {
          body.classList.add("bg-error");
          setTimeout(() => body.classList.remove("bg-error"), 1500);
        }
      };
      // Overlay de transición de fondo y elementos
      const fadeBg = (
        <div
          className={`fade-bg${fade ? " show" : ""}`}
          style={{ backgroundImage: "url('./Fondo texto.jpg')" }}
        />
      );
      // Si está en paso de Arbol-chan, muestra la pantalla especial y pasa lang
      if (arbolStep === 2) {
        // Ahora delega el control a App para volver a la pantalla principal
        return <ArbolChanScreen onContinue={() => onSuccess("entry")} lang={lang} />;
      }
      return (
        <div
          className={`text-center flex flex-col justify-center items-center transition-opacity duration-1500${fade ? " fade-out" : ""}`}
          style={{
            minHeight: "90vh",
            overflow: "hidden",
            backgroundImage: "url('./Fondo.jpg')",
            backgroundSize: "cover",
            backgroundPosition: "center",
            backgroundRepeat: "no-repeat"
          }}
        >
          {fade && fadeBg}
          {/* Elimina el texto animado cobre/bronce */}
          {/* Texto "versión extendida" estilo amarillo, rotado y posicionado sobre el título */}
          <div
            style={{
              position: "relative",
              width: "100%",
              height: 0,
              marginBottom: "2.5rem"
            }}
          >
            <span
              className="animate-promo"
              style={{
                position: "absolute",
                left: "60%",
                top: "2.2rem",
                transform: "rotate(-20deg)",
                color: "#ffe44d",
                fontWeight: "bold",
                fontSize: "1.35rem",
                textShadow: "2px 2px 0 #000, 0 0 8px #000, 0 0 2px #fff",
                letterSpacing: "0.03em",
                zIndex: 10,
                pointerEvents: "none",
                userSelect: "none"
              }}
            >
              {promoText}
            </span>
          </div>
          {/* Título grande con contorno neón blanco */}
          <h1
            className="text-5xl font-extrabold mb-6"
            style={{
              color: "#22c55e",
              textShadow: `
                0 0 8px #fff,
                0 0 16px #fff,
                0 0 32px #fff,
                0 0 64px #fff
              `,
              letterSpacing: "0.05em"
            }}
          >
            Sagrado Puzzle
          </h1>
          <div className="mb-4">
            <select
              value={lang}
              onChange={(e) => setLang(e.target.value)}
              className="bg-green-600 border border-white text-white px-2 py-1 rounded font-semibold"
              style={{ borderWidth: 2 }}
            >
              <option value="es">Español</option>
              <option value="en">English</option>
            </select>
          </div>
          {/* Elimina el texto promocional animado con color cobre/bronce */}
          {/* <div className="flex justify-center mb-2">
            <span
              className="font-extrabold text-lg animate-promo"
              style={{
                display: "inline-block",
                background: "linear-gradient(90deg, #b87333 0%, #d7a86e 50%, #b87333 100%)",
                WebkitBackgroundClip: "text",
                WebkitTextFillColor: "transparent",
                backgroundClip: "text",
                color: "#b87333",
                animation: "promoScale 2s infinite cubic-bezier(0.4,0,0.2,1)"
              }}
            >
              {promoText}
            </span>
          </div> */}
          <h2 className="text-2xl font-bold mb-6 text-green-600">{t.title}</h2>
          <div className="flex space-x-4 justify-center mb-6">
            {codes.map((code, i) => (
              <input
                key={i}
                value={code}
                onChange={(e) => handleCodeChange(i, e.target.value)}
                maxLength={1}
                className="
                  w-12 h-12 text-center text-xl
                  bg-transparent
                  border-4 border-white
                  rounded
                  outline-none
                  transition-all duration-700
                  focus:bg-black
                  focus:text-green-700
                  focus:border-green-500
                  focus:shadow-[0_0_0_4px_rgba(34,197,94,0.3)]
                  placeholder:text-green-200
                "
                style={{
                  transitionProperty: "background, border-color, color, box-shadow"
                }}
              />
            ))}
          </div>
          <button
            onClick={handleAccept}
            className="bg-green-600 border border-white text-white font-semibold px-6 py-2 rounded"
            style={{ borderWidth: 2 }}
          >
            {t.buttonAccept}
          </button>
        </div>
      );
    }

    function App() {
      const [screen, setScreen] = useState("entry");
      const [lang, setLang] = useState("es");
      const [arbolStep, setArbolStep] = useState(0); // mover aquí el estado

      // Modifica handleAccept para actualizar arbolStep en App
      const codeEntryProps = {
        onSuccess: (target) => {
          if (target === "arbol") {
            setArbolStep(1);
            setTimeout(() => setArbolStep(2), 2000);
          } else {
            setScreen(target);
          }
        },
        lang,
        setLang,
        arbolStep,
        setArbolStep
      };

      // Si está en paso de Arbol-chan, muestra la pantalla especial
      if (arbolStep === 2) {
        return <ArbolChanScreen onContinue={() => { setArbolStep(0); setScreen("entry"); }} lang={lang} />;
      }

      return screen === "video1" ? <VideoScreen url="https://www.youtube.com/embed/3KsR03Ir6xM" onBack={() => setScreen("entry")} lang={lang} /> :
        screen === "video2" ? <VideoScreen url="https://www.youtube.com/embed/VHYkZPRp5Bk" onBack={() => setScreen("entry")} lang={lang} /> :
        screen === "puzzle" ? <PuzzleScreen onBack={() => setScreen("entry")} lang={lang} /> :
        screen === "simon" ? <SimonGame onBack={setScreen} lang={lang} /> :
        screen === "cache" ? <CachePage onBack={() => setScreen("entry")} lang={lang} /> :
        <CodeEntry {...codeEntryProps} />;
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
