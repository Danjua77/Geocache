<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Sagrado</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            background: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            max-width: 430px;
            max-height: 932px;
            min-width: 320px;
            min-height: 568px;
            background: url('Fondo.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px 2px rgba(0,0,0,0.2);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        .titulo-sagrado {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 3.7rem;
            color: #178a2c;
            font-weight: 700;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 12px #fff, 0 0 12px #178a2c, 2px 2px 0 #fff, 0 0 0 #fff;
            letter-spacing: 1px;
        }
        .idioma-select {
            margin: 1.5rem 0 1.5rem 0;
            font-size: 1.2rem;
            padding: 0.5rem 2rem 0.5rem 1rem;
            border-radius: 8px;
            border: 2px solid #fff;
            background: #178a2c;
            color: #fff;
            font-weight: bold;
            font-family: 'Roboto', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            outline: none;
        }
        .idioma-select option {
            color: #178a2c;
            background: #fff;
        }
        .instrucciones {
            font-size: 1.7rem;
            color: #178a2c;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Roboto', Arial, sans-serif;
            text-shadow: 0 1px 6px #fff, 0 0 6px #178a2c, 1px 1px 0 #fff, 0 0 0 #fff;
        }
        .codigo-container {
            display: flex;
            gap: 1.2rem;
            margin-bottom: 2.5rem;
        }
        .codigo-input {
            width: 55px;
            height: 55px;
            font-size: 2.2rem;
            text-align: center;
            border: 4px solid #666;
            border-radius: 10px;
            background: transparent;
            outline: none;
            color: #ffe44d;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: bold;
            transition: border 0.2s, background 0.2s;
            pointer-events: auto;
        }
        .codigo-input:focus, .codigo-input.active {
            border: 4px solid #178a2c;
            background: rgba(255,255,255,0.7);
        }
        .btn-aceptar {
            font-size: 1.5rem;
            background: #178a2c;
            color: #fff;
            border: 3px solid #fff;
            border-radius: 8px;
            padding: 0.7rem 2.5rem;
            font-weight: bold;
            font-family: 'Montserrat', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }
        .btn-aceptar:active {
            background: #176d13;
            border: 3px solid #ffe44d;
        }
        /* Mejoras visuales para responsividad */
        @media (max-width: 430px) {
            .container {
                width: 100vw;
                height: 100vh;
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }
            .titulo-sagrado {
                font-size: 2.5rem;
            }
            .codigo-input {
                width: 40px;
                height: 40px;
                font-size: 1.3rem;
            }
        }
        .fade-out {
            opacity: 0;
            transition: opacity 1.2s ease;
        }
        .fade-in {
            opacity: 1;
            transition: opacity 1.2s ease;
        }
        .hidden {
            display: none !important;
        }
        .arbol-chan-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.2s ease;
        }
        .arbol-chan-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }
        .arbol-chan-img {
            width: 60vw;
            max-width: 220px;
            min-width: 120px;
            margin-top: 0;
            opacity: 0;
            transition: opacity 1.2s, transform 1.2s cubic-bezier(.77,0,.18,1);
            transform: translateY(-120px);
        }
        .arbol-chan-img.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .arbol-chan-titulo {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #178a2c;
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 1.2rem;
            margin-bottom: 0.7rem;
            text-align: center;
            text-shadow: 0 2px 12px #fff, 0 0 12px #178a2c, 2px 2px 0 #fff;
        }
        .arbol-chan-texto {
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 1.2rem;
            margin-top: 0.5rem;
            margin-bottom: 1.2rem;
            text-align: center;
            text-shadow: 0 2px 8px #000;
        }
        .btn-continuar {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            background: #178a2c;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 0.7rem 2.5rem;
            font-weight: bold;
            font-family: 'Montserrat', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }
        .btn-continuar:active {
            background: #176d13;
            border: 2px solid #ffe44d;
        }
        /* Fondo especial para la pantalla de mesa */
        .mesa-fondo {
            width: 100vw;
            height: 100vh;
            max-width: 430px;
            max-height: 932px;
            min-width: 320px;
            min-height: 568px;
            background: url('fonde mesa.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 20px;
            box-shadow: 0 0 20px 2px rgba(0,0,0,0.2);
            position: relative;
        }
        @media (max-width: 430px) {
            .mesa-fondo {
                width: 100vw;
                height: 100vh;
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo-sagrado" id="titulo-sagrado">Sagrado<br>Puzzle</h1>
        <select class="idioma-select" id="idioma-select">
            <option value="es">Español</option>
            <option value="en">English</option>
        </select>
        <div class="instrucciones" id="instrucciones">Busca las pistas e ingresa los<br>códigos secretos</div>
        <div class="codigo-container">
            <input class="codigo-input" maxlength="1" autocomplete="off" />
            <input class="codigo-input" maxlength="1" autocomplete="off" />
            <input class="codigo-input" maxlength="1" autocomplete="off" />
            <input class="codigo-input" maxlength="1" autocomplete="off" />
            <input class="codigo-input" maxlength="1" autocomplete="off" />
        </div>
        <button class="btn-aceptar" id="btn-aceptar">Aceptar</button>
    </div>
    <div class="arbol-chan-container" id="arbol-chan-container">
        <div class="arbol-chan-content">
            <img src="Arbol-chan.png" class="arbol-chan-img" id="arbol-chan-img" alt="Arbol Chan" />
            <div class="arbol-chan-titulo" id="arbol-chan-titulo">arbol chan</div>
            <div class="arbol-chan-texto" id="arbol-chan-texto">Si quieres esa pista, primero tendrás que vencerme en un.... juego de PING-PONG</div>
            <button class="btn-continuar" id="btn-continuar">Continuar</button>
        </div>
    </div>
    <script>
        // Interacción para inputs: foco automático y estilos
        const inputs = document.querySelectorAll('.codigo-input');
        inputs.forEach((input, idx) => {
            input.addEventListener('focus', () => {
                input.classList.add('active');
            });
            input.addEventListener('blur', () => {
                input.classList.remove('active');
            });
            input.addEventListener('input', (e) => {
                if (input.value.length === 1 && idx < inputs.length - 1) {
                    inputs[idx + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && idx > 0) {
                    inputs[idx - 1].focus();
                }
            });
        });

        // Cambio de idioma
        const idiomaSelect = document.getElementById('idioma-select');
        const titulo = document.getElementById('titulo-sagrado');
        const instrucciones = document.getElementById('instrucciones');
        const btnAceptar = document.getElementById('btn-aceptar');
        const arbolChanTitulo = document.getElementById('arbol-chan-titulo');
        const arbolChanTexto = document.getElementById('arbol-chan-texto');
        let currentLang = idiomaSelect.value;

        // Textos en ambos idiomas, incluyendo Arbol-chan y la pantalla de mesa
        const textos = {
            es: {
                titulo: 'Sagrado<br>Puzzle',
                instrucciones: 'Busca las pistas e ingresa los<br>códigos secretos',
                aceptar: 'Aceptar',
                arbolTitulo: 'arbol chan',
                arbolTexto: 'Si quieres esa pista, primero tendrás que vencerme en un.... juego de PING-PONG',
                continuar: 'Continuar',
                mesa: '¡Bienvenido a la mesa sagrada!'
            },
            en: {
                titulo: 'Sacred<br>Puzzle',
                instrucciones: 'Find the clues and enter the<br>secret codes',
                aceptar: 'Accept',
                arbolTitulo: 'arbol chan',
                arbolTexto: 'If you want that clue, you must first beat me in a... game of PING-PONG',
                continuar: 'Continue',
                mesa: 'Welcome to the sacred table!'
            }
        };

        function updateTexts(lang) {
            titulo.innerHTML = textos[lang].titulo;
            instrucciones.innerHTML = textos[lang].instrucciones;
            btnAceptar.textContent = textos[lang].aceptar;
            arbolChanTitulo.textContent = textos[lang].arbolTitulo;
            arbolChanTexto.textContent = textos[lang].arbolTexto;
            btnContinuar.textContent = textos[lang].continuar;
            currentLang = lang;
        }

        idiomaSelect.addEventListener('change', function() {
            updateTexts(idiomaSelect.value);
            // Si ya estamos en la pantalla de mesa, actualizar el texto ahí también
            const mesaTexto = document.getElementById('mesa-texto');
            if (mesaTexto) {
                mesaTexto.textContent = textos[idiomaSelect.value].mesa;
            }
        });

        const container = document.querySelector('.container');
        const arbolChanContainer = document.getElementById('arbol-chan-container');
        const arbolChanImg = document.getElementById('arbol-chan-img');
        const btnContinuar = document.getElementById('btn-continuar');
        // Oculta la secuencia de Arbol-chan al inicio
        arbolChanContainer.style.opacity = 0;
        arbolChanContainer.style.pointerEvents = 'none';
        arbolChanImg.classList.remove('visible');

        document.getElementById('btn-aceptar').addEventListener('click', function() {
            const code = Array.from(document.querySelectorAll('.codigo-input')).map(i => i.value).join('');
            if (code === '29074') {
                // Desvanecer todos los elementos
                container.classList.add('fade-out');
                setTimeout(() => {
                    // Cambiar fondo
                    container.style.backgroundImage = "url('Fondo texto.jpg')";
                    container.classList.remove('fade-out');
                    container.classList.add('fade-in');
                    // Ocultar elementos hijos
                    Array.from(container.children).forEach(child => {
                        if (!child.classList.contains('arbol-chan-container')) {
                            child.classList.add('hidden');
                        }
                    });
                    // Mostrar secuencia Arbol-chan
                    setTimeout(() => {
                        arbolChanContainer.style.opacity = 1;
                        arbolChanContainer.style.pointerEvents = 'auto';
                        setTimeout(() => {
                            arbolChanImg.classList.add('visible');
                        }, 800);
                    }, 1200);
                }, 1200);
            }
        });

        // Nueva lógica para el botón "Continuar"
        btnContinuar.addEventListener('click', function() {
            // Oculta todo el contenido anterior y muestra la pantalla de mesa con texto traducible
            document.body.innerHTML = `
                <div class="container mesa-fondo">
                    <div id="mesa-texto" style="color:#fff;text-align:center;font-family:'Montserrat',Arial,sans-serif;font-size:2rem;font-weight:bold;text-shadow:0 2px 12px #178a2c,0 0 12px #000,2px 2px 0 #fff;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:90%;">${textos[currentLang].mesa}</div>
                </div>
            `;
        });
    </script>
</body>
</html>
