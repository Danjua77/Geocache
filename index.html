<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingresa los Códigos</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React + ReactDOM + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-black text-green-100 flex items-center justify-center min-h-screen p-4">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function CodeEntry() {
      const [codes, setCodes] = useState(["", "", "", ""]);

      const handleCodeChange = (i, value) => {
        const updated = [...codes];
        updated[i] = value.slice(0, 1);
        setCodes(updated);
      };

      return (
        <div className="text-center">
          <h2 className="text-2xl font-bold mb-6 text-green-300">
            Busca las pistas e ingresa los códigos secretos
          </h2>
          <div className="flex space-x-4 justify-center mb-6">
            {codes.map((code, i) => (
              <input
                key={i}
                value={code}
                onChange={(e) => handleCodeChange(i, e.target.value)}
                maxLength={1}
                className="w-12 h-12 text-center text-xl bg-zinc-800 text-green-200 border border-green-500 rounded"
              />
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<CodeEntry />);
  </script>
</body>
</html>
